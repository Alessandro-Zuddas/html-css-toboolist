<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    <header>
            <img id="logo" src="img/logo.png" alt="Logo Boolean">
            <h1 class="title">Toboolist</h1>
    </header>

    <main>
        <!-- Gestione ToDo List -->
        <section class="container-gestionale">
            <button id="add-task" class="button" type="">Add Task</button>
            <button id="add-section" class="button" type="">Add Section</button>
        </section>
        <!-- /Gestione ToDo List -->

        <!-- Sezione New Task -->
        <section class="container">
            <h3>&#9660; New Task</h3>
            <div class="entity" id="check">&check;</div>
            <div class="task-text">Quaterly Newsletter</div>
            <span class="list-tag" id="blue-tag"><small class="tag-name">Editorial</small></span>
        </section>
        <!-- /Sezione New Task -->

        <!-- Sezione Today -->
        <section class="container">
            <h3>&#9660; Today</h3>
            <!-- Voce 1 -->
            <div class="entity" id="check">&check;</div>
            <div class="task-text">Recruiting blog post</div>
            <span class="list-tag" id="blue-tag"><small class="tag-name">Editorial</small></span>
            <!-- /Voce 1 -->

            <!-- Voce 2 -->
            <div>
                <div class="entity" id="check">&check;</div>
                <div class="task-text">Mobile app launch</div>
                <span class="list-tag" id="purple-tag"><small class="tag-name">Q1 Goals</small></span>
            </div>
            <!-- /Voce 2 -->

            <!-- Voce 3 -->
            <div>
                <div class="entity" id="cross">&cross;</div>
                <div class="task-text">Interview Jhon H.</div>
                <span class="list-tag" id="green-tag"><small class="tag-name">Recruiting</small></span>
            </div>
            <!-- /Voce 3 -->
            
            <!-- Voce 4 -->
            <div>
                <div class="entity" id="check">&check;</div>
                <div class="task-text">Summit update to mobile storefronts</div>
                <span class="list-tag" id="orange-tag"><small class="tag-name">Mobile</small></span>
            </div>
            <!-- /Voce 4 -->
        </section>
        <!-- Sezione Today -->
    </main>

</body>
</html>
